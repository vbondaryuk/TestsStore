<div class="build-list">
  <div class="card bg-light">
    <div class="card-header build-list__header">
      Builds
    </div>
    <div class="card-body">

      <form class="build-list__filter">
        <div class="form-group">
          <div class="input-group">
            <div class="input-group-addon">
              <i class="glyphicon glyphicon-search"></i>
            </div>
            <input type="text" class="form-control" name="searchString" placeholder="Type to search..." [(ngModel)]="searchString">
          </div>
        </div>
      </form>


      <div class="table-container" [style.height.px]="tableContainerHeight">
        <table class="table table-hover">
          <thead class="thead-light">
            <tr>
              <th>Name</th>
              <th>Status</th>
              <th class="text-right">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let build of builds | filter : 'name' : searchString; let i = index" (click)="onRowClicked(build)">
              <td class="text-left align-middle">
                {{build.name}}
              </td>
              <td class="text-left text-white align-middle" [style.background-color]='getBackgroundColor(build.status.name)'>
                {{build.status.name}}
              </td>
              <td class="text-right">
                <!-- <a [routerLink]="['/build', build.id]" class="btn btn-primary btn-xs">
                                <span class="glyphicon glyphicon-search"></span> Details</a> -->
                <a [routerLink]="['/build', build.id]" class="btn btn-primary btn-xs">
                  <span class="glyphicon glyphicon-search"></span>Details</a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

</div>
