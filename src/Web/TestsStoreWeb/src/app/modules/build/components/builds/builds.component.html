<div class="builds">
  <div class="builds__list  h-100">
    <div class="card bg-light  h-100">
      <div class="card-header">
        Builds
      </div>
      <div class="card-body">
        <mat-form-field>
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
        </mat-form-field>
        <div class="table-container">
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Name </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <ng-container matColumnDef="status">
              <th mat-header-cell *matHeaderCellDef> Status </th>
              <td mat-cell *matCellDef="let element"> {{element.status.name}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onRowClicked(row)"></tr>
          </table>
        </div>
      </div>
    </div>
  </div>

  <div class="builds__chart" *ngIf="builds?.length > 0">
      <app-build-status-chart [buildsSubject]="buildsSubject">        
      </app-build-status-chart>
  </div>
</div>
