<div class="builds">

  <div class="builds__list">
    <app-build-list [projectIdSubject]="projectIdSubject" [buildsSubject]="buildsSubject" [buildIdSubject]="buildIdSubject">

    </app-build-list>
  </div>

  <div class="builds__information">
    <div class="flex-container">
        <div class="builds__chart" [style.height.px]="halfHeight">
            <app-build-status-chart [buildsSubject]="buildsSubject" [buildIdSubject]="buildIdSubject">
            </app-build-status-chart>
          </div>
        <div class="builds__build-details" [style.height.px]="halfHeight">
            <app-build-short-details [buildIdSubject]="buildIdSubject">
            </app-build-short-details>
          </div>
    </div>
    
  </div>
</div>
