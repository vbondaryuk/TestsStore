<nav class="navbar bg-light">
  <a class="navbar-brand" routerLink="/projects" routerLinkActive="active">Projects</a>
  <a class="navbar-brand" routerLink="/upload" routerLinkActive="active">Upload</a>
</nav>

<div class="projects">
  <div class="projects__list">
    <div class="card bg-light">
      <div class="card-header projects__list-header">
        Projects
      </div>
      <div class="card-body">
        <form class="projects__list-filter">
          <div class="form-group">
            <div class="input-group">
              <div class="input-group-addon">
                <i class="glyphicon glyphicon-search"></i>
              </div>
              <input type="text" class="form-control" name="searchString" placeholder="Type to search..." [(ngModel)]="searchString">
            </div>
          </div>
        </form>

        <div class="table-container" [style.height.px]="tableContainerHeight">
          <table class="table table-hover">
            <thead class="thead-light">
              <tr>
                <th>Name</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let ptoject of projects | filter : 'name' : searchString; let i = index" (click)="onRowClicked(ptoject)">
                <td class="text-left">
                  {{ptoject.name}}
                </td>
              </tr>
            </tbody>
          </table>
          <!-- <mat-form-field class="projects__list-filter">
                  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
                </mat-form-field> -->
          <!-- <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Name </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onRowClicked(row)"></tr>
          </table> -->
        </div>

      </div>
    </div>
  </div>

</div>


<app-builds [projectIdSubject]="projectIdSubject">
</app-builds>
